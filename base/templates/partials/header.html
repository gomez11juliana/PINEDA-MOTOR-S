{% load static %}
<header class="">
  <!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-dark">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="bi bi-list"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'index' %}" class="light-mode nav-link text-decoration-none link-dark"><i class="bi bi-shop"></i> Inicio</a>
    </li>
    {% if  user.nombre != "" %}
    <li class="nav-item d-none d-sm-inline-block">
      <a  href="#" class="nav-link " >  <i class="bi bi-person-lines-fill nav-icon"></i> {{user.nombre}} {{user.apellido}}</a>
    </li>
{% else %}
    <li class="nav-item d-none d-sm-inline-block">
      <a  href="#" class="nav-link " >  <i class="bi bi-person-lines-fill nav-icon"></i> {{user.username}} </a>
    </li>
{% endif %}

    <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'logout' %}" class="nav-link"><i class="bi bi-box-arrow-right"></i> Salir</a>
    </li>
    
    {% comment %} {% for url in urls_list %}
    <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url url %} " class="nav-link">{{url}}</a>
    </li>
    {% endfor %} {% endcomment %}
      
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Navbar Search -->
    <li class="nav-item">
       <div class="navbar-search-block">
        <form class="form-inline">
          <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-navbar" type="submit">
                <i class="bi bi-search"></i>
              </button>
              <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </li>

    <!-- Messages Dropdown Menu -->

  
    
</nav>
<!-- /.navbar -->
</header>
