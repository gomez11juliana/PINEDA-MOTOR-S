
{% extends 'partials/body.html' %}
{% load crispy_forms_tags %}


{% block contenido %}
{% if request.user.tipoUsuario == "Administrador" %}
<div class="formularios">
    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-outline-warning" type="submit" value="Agregar {{titulo}}">
        <a href="{% url 'compras-crear' %}" class="btn btn-outline-danger" data-url="{% url 'compras-crear' %}" > Cancelar</a>
    </form>
</div>
{% endif %}
{% endblock contenido %}
