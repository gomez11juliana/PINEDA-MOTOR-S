
{% extends 'partials/body.html' %}
{% load crispy_forms_tags %}


{% block contenido %}
<div class="formularios">
{% if request.user.tipoUsuario == "Administrador" %}         
    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-outline-warning" type="submit" value="Agregar {{titulo}}">
        <a href="{% url 'producto' %}" class="btn btn-outline-danger" data-url="{% url 'producto' %}"> Cancelar</a>
    </form>

</div>
{% endif %}

{% endblock contenido %}
