{% extends 'partials/body-login.html' %}
{% load static %}
{% block contenido %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>login</title>
</head>
<body>
    <section>
<div class="form-box" style="background-color:#00000015;border-color: #0000;">
  <div class=" card-outline" style="background-color:#0000;border-color: #0000;">
    <div class="card-header text-center" style="background-color:#0000;border-color: #0000;">
      <img src="{% static 'img/logo.png' %}" alt="" class="brand-image img-circle w-50 " style="opacity: .8">
      <div class="h1">PINEDA<b> MOTOR'S</b></div>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Ingresa tu dirección de correo electrónico para recibir un enlace para restablecer la contraseña.</p>

      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3 ">
          <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="Email" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="bi bi-envelope-fill"></i>
            </div>
          </div>
        </div>
        <div >
            <button>Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock contenido %}
